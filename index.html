<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-grid">
        <div id="add-input-lane-button" style="grid-row: 1/2;"></div>
    </div>
    <div style="display: flex;">
        <div id="add-row-button"></div>
        <div id="add-loop-back-button"></div>
        <button id="debug">Debug</button>
    </div>
    <div class="directional-buttons-container">
        <div class="directional-button triangle-down" style="grid-area: 1/1/2/2;"></div>
        <div class="directional-button triangle-down" style="grid-area: 1/1/2/2; transform: rotate(90deg);"></div>
        <div class="directional-button triangle-down" style="grid-area: 1/1/2/2; transform: rotate(180deg);"></div>
        <div class="directional-button triangle-down" style="grid-area: 1/1/2/2; transform: rotate(270deg);"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="triangle-down"></div>
    <div class="triangle-left"></div>
    <div class="triangle-up"></div>
    <div class="triangle-right"></div>
</body>
</html>
